<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- barra navegacion -->
    <header class="header" id="header">
        <nav class="nav-bar">
            <ul class="nav-left">
                <li><a href="../index.html" class="li-item-home"><img src="../assets/sanrio-logo.avif" alt="Logo de sanrio" class="sanrio-logo"></a></li>
                <li><input type="search" id="busqueda" name="q" placeholder="Que es lo que buscas?" class="li-item-search"></li>
            </ul>

            <ul class="nav-right">
                <li ><a href="" class="li-item-r">EJEMPLO</a></li>
                <li ><a href="./carrito.html" class="li-item-r">CARRITO</a></li>
                <li ><a href="./tienda.html" class="li-item-r">TIENDA</a></li>
                <li><a href="./miperfil.html" class="li-item-r">MI PERFIL</a></li>
            </ul>
        </nav>
    </header>

    <section class="api">
        <article class="title-api-container">
            <h2 class="h2-api">COTIZACION   </h2>
        </article>
        <article class="api-container">
            <div class="api">
                <h3 class="h3-api">COMPRA</h3>
                <h4 class="h4-api" id="api-dollar-left"></h4>
            </div>
            <div class="api">
            <h3 class="h3-api">VENTA</h3>
            <h4 class="h4-api" id="api-dollar-right"></h4>
            </div>
        </article>
    </section>


    <div class="sections-container">

        <section class="filters">

            <!-- primer panel de filtros -->

            <article class="filter-1">
                <h2 class="h2-filters">FILTROS</h2>

                <div class="filters-container">
                    <!-- filtro por tipo de prenda -->
                    <h3 class="h3-filters">TIPO</h3>
                    <label>
                        <input type="checkbox" class="checkbox" data-filter="pants" id="pants"> Pantalones
                      </label>
                      <label>
                        <input type="checkbox" class="checkbox" data-filter="shirt" id="shirt"> Camisetas
                      </label>
                      <label>
                        <input type="checkbox" class="checkbox" data-filter="dress" id="dress"> Vestidos
                    </label>

                    <!-- filtro de precio -->
                    <h3 class="h3-filters">PRECIO</h3>

                    <label>
                        <input type="checkbox" class="checkbox" data-filter=20 id="pants"> 0$ - 20$
                      </label>
                      <label>
                        <input type="checkbox" class="checkbox" data-filter=40 id="shirt"> 20$ - 40$
                      </label>
                      <label>
                        <input type="checkbox" class="checkbox" data-filter=90 id="dress"> 45$ - 90$
                    </label>

                    <!-- filtro de personajes -->
                    <h3 class="h3-filters">PERSONAJES</h3>

                    <label>
                        <input type="checkbox" class="checkbox" data-filter="Hello Kitty" id="check-hello"> Hello Kitty
                      </label>
                      <label>
                        <input type="checkbox" class="checkbox" data-filter="Pochacco" id="check-pochacco"> Pochacco
                      </label>
                      <label>
                        <input type="checkbox" class="checkbox" data-filter="LittleTwinStars" id="check-litte"> LittleTwinStars
                    </label>
                    <label>
                        <input type="checkbox" class="checkbox" data-filter="Monkichi" id="check-monkichi"> Monkichi
                    </label>
                    <label>
                        <input type="checkbox" class="checkbox" data-filter="Deery-Lou" id="check-deery"> Deery-Lou
                    </label>
                </div>
            </article>
        </section>

        <!-- section de los items -->
        <section class="items">
            <h1 class="h1-shop">TIENDA</h1>
            <!-- carrito-->
            <article class="cart-container">
                <!-- icono de carrito -->
                <div class="cart" ><a href="../pages/carrito.html"><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-bag-heart cart-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M14 14V5H2v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1M8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132"/>
                  </svg></a>
                </div>
            </article>
            <!-- donde se muestran los articulos -->
            <article class="items-container" id="items-container">
            </article>
        </section>
    </div>

   
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="../script/tienda.js"></script>
<script src="../main.js"></script>
</body>
</html>
