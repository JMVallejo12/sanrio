    <div class="grid-container">
        <!-- parte de foto de perfil y nombre de usuario -->
        <section class="profile-side-l">
            <article class="img-profile-container">
            </article>
            <article class="username">
                <div class="h3-username" id="username">
                    NOMBRE DE USUARIO
                </div>
            </article>

            <article class="settings">
                <div class="settings-container">
                    <h3 class="h3-settings">CAMBIAR DE NOMBRE</h3>
                    <div><a href="" class="icon-settings" id="change-name"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">

                </div>

                          </svg></a>
                    </div>
                </div>
            </article>

        </section>

            <article class="favorites-select">

                        <div class="ctn-1">

                        </div>

                    
                    <div class="ctn-1">

                    <div class="ctn-1">

                        <button class="btn-char" id="btn-little">CAMBIAR</button>
                    </div>
                </div>

            <!-- parte de favoritos -->
            <article class="item-favs">
                <h2 class="item-title">TUS ARTICULOS FAVORITOS</h2>
            
                <div class="favs-container" id="favs-container">
